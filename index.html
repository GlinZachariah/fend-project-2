<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link href="https://fonts.googleapis.com/css?family=Chela+One|Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <!-- Title of the game -->
        <header>
            <h1>Matching Game</h1>
        </header>
        <div class="modal_outer"> 
         <!--Score panel  -->
            <div class="score-panel">
                <!-- Star Rating  -->
                	   <span class="subtitle">Score:</span> <span class="subtitle_val"> <ul  class="stars">
                    		<li><i id="star1" class="fa"></i></li>
                    		<li><i id="star2" class="fa"></i></li>
                    		<li><i id="star3" class="fa"></i></li>
                	   </ul>
                        </span>
                <div>
                    <!-- Move Counter -->
            	   <span class="subtitle">Moves:</span><span class="subtitle_val" id="moves">0 Move</span>
                </div>
                <div>
                    <!-- Game Timer -->
                    <span class="subtitle">Time:</span><span class="subtitle_val" id="gametime">0 Second</span>
                </div>
                <div>
                    <!-- Restart Button -->
                    <button class="restart" id="restart">
                		<i class="fa fa-repeat"></i> RESTART
                	</button>
                </div>
            </div>
        </div>
        <!-- Card Deck -->
        <div id="game_deck">
            <ul class="deck">
                <!-- All Cards -->
                <li id="card0" class="card">
                </li>
                <li id="card1" class="card">
                </li>
                <li id="card2" class="card">
                </li>
                <li id="card3" class="card">
                </li>
                <li id="card4" class="card">
                </li>
                <li id="card5" class="card">
                </li>
                <li id="card6" class="card">
                </li>
                <li id="card7" class="card">
                </li>
                <li id="card8" class="card">
                </li>
                <li id="card9" class="card">
                </li>
                <li id="card10" class="card">
                </li>
                <li id="card11" class="card">
                </li>
                <li id="card12" class="card">
                </li>
                <li id="card13" class="card">
                </li>
                <li id="card14" class="card">
                </li>
                <li id="card15" class="card">
                </li>            
            </ul>
        </div>
        <!-- Instructions modal -->
        <div class="first_modal">
            <div class="score-panel guide">
                    <h1>Instructions</h1>
                    <p>If Moves Less than 30 => 3 star</p>
                    <p>If Moves Less than 40 => 2 star</p>
                    <p>If Moves Less than 50 => 1 star</p>
                    <button class="restart" id="start">
                            <i class="fa fa-play"></i> START
                    </button>
            </div>
        </div> 
    </div>

    
    

    <script src="js/app.js"></script>
</body>
</html>
