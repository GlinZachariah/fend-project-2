<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link href="https://fonts.googleapis.com/css?family=Chela+One|Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <div class="score-panel">
            	   <span class="subtitle">Score:</span> <span class="subtitle_val"> <ul  class="stars">

            	   </ul>
                    </span>
            <div>

            </div>
            <div>
                <span class="subtitle">Time:</span><span class="subtitle_val" id="gametime">0 Second</span>
            </div>
            <div>
                <button class="restart" id="restart">

            	</button>
            </div>
        </div>

        <ul class="deck">

            <li id="card7" class="card">

            <li id="card8" class="card">
            </li>
            <li id="card9" class="card">
            </li>
            <li id="card10" class="card">
            </li>
            <li id="card11" class="card">
            </li>
            <li id="card12" class="card">
            </li>
            <li id="card13" class="card">
            </li>
            <li id="card14" class="card">
            </li>
            <li id="card15" class="card">
            </li>            
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
